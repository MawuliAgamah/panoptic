<!-- File Upload Component -->
<div class="file-upload-component" id="file-upload">
    <div class="upload-header">
        <h3>ðŸ“¤ Upload Document</h3>
        <button id="show-upload-btn" class="upload-btn">
            Upload New Document
        </button>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="upload-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>ðŸ“¤ Upload Document to Knowledge Graph</h4>
                <span class="close-btn" id="close-upload">&times;</span>
            </div>

            <form id="upload-form" class="upload-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="file-input">Select Document:</label>
                        <input type="file" id="file-input" name="file" accept=".txt,.pdf,.docx,.md" required>
                        <div class="file-info">Supported: TXT, PDF, DOCX, MD</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="document-title">Document Title:</label>
                        <input type="text" id="document-title" name="title" placeholder="Enter document title" required>
                    </div>

                    <div class="form-group">
                        <label for="document-type">Document Type:</label>
                        <select id="document-type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="research">Research Paper</option>
                            <option value="article">Article</option>
                            <option value="book">Book/Chapter</option>
                            <option value="manual">Manual/Guide</option>
                            <option value="notes">Notes</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="document-domain">Domain:</label>
                        <select id="document-domain" name="domain" required>
                            <option value="">Select domain...</option>
                            <option value="technology">Technology</option>
                            <option value="science">Science</option>
                            <option value="business">Business</option>
                            <option value="education">Education</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group" id="custom-domain-group" style="display: none;">
                        <label for="custom-domain">Custom Domain:</label>
                        <input type="text" id="custom-domain" name="custom_domain" placeholder="Enter custom domain">
                    </div>
                </div>

                <div class="form-group">
                    <label for="document-description">Description (Optional):</label>
                    <textarea id="document-description" name="description"
                        placeholder="Brief description of the document" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag-input">Tags:</label>
                    <input type="text" id="tag-input" placeholder="Press Enter to add tags">
                    <div id="tag-display" class="tag-display"></div>
                </div>

                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-extract" name="auto_extract" checked>
                            <span class="checkmark"></span>
                            Auto-extract entities and relationships
                        </label>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="generate-flashcards" name="generate_flashcards">
                            <span class="checkmark"></span>
                            Generate flashcards
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-upload" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submit-upload" class="btn btn-primary">
                        <span class="upload-text">Upload Document</span>
                        <span class="upload-spinner" style="display: none;">âŸ³ Processing...</span>
                    </button>
                </div>
            </form>

            <div id="upload-results" class="upload-results" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    // File Upload Component Logic
    (function () {
        const fileUpload = {
            userTags: [],

            init: function () {
                this.bindEvents();
                console.log('ðŸ“¤ File upload component initialized');
            },

            bindEvents: function () {
                // Show upload modal
                const showBtn = document.getElementById('show-upload-btn');
                if (showBtn) {
                    showBtn.addEventListener('click', () => this.showModal());
                }

                // Close modal
                const closeBtn = document.getElementById('close-upload');
                const cancelBtn = document.getElementById('cancel-upload');
                if (closeBtn) closeBtn.addEventListener('click', () => this.hideModal());
                if (cancelBtn) cancelBtn.addEventListener('click', () => this.hideModal());

                // File input change
                const fileInput = document.getElementById('file-input');
                const titleInput = document.getElementById('document-title');
                if (fileInput && titleInput) {
                    fileInput.addEventListener('change', (e) => {
                        if (e.target.files.length > 0) {
                            const filename = e.target.files[0].name;
                            const titleFromFile = filename.split('.').slice(0, -1).join('.')
                                .replace(/[-_]/g, ' ')
                                .replace(/\b\w/g, l => l.toUpperCase());
                            titleInput.value = titleFromFile;
                        }
                    });
                }

                // Domain selection
                const domainSelect = document.getElementById('document-domain');
                const customDomainGroup = document.getElementById('custom-domain-group');
                if (domainSelect && customDomainGroup) {
                    domainSelect.addEventListener('change', (e) => {
                        if (e.target.value === 'other') {
                            customDomainGroup.style.display = 'block';
                        } else {
                            customDomainGroup.style.display = 'none';
                            document.getElementById('custom-domain').value = '';
                        }
                    });
                }

                // Tag input
                this.setupTagInput();

                // Form submission
                const form = document.getElementById('upload-form');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleSubmit();
                    });
                }

                // Modal click outside to close
                const modal = document.getElementById('upload-modal');
                if (modal) {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.hideModal();
                        }
                    });
                }
            },

            setupTagInput: function () {
                const tagInput = document.getElementById('tag-input');
                if (!tagInput) return;

                tagInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const tag = e.target.value.trim().toLowerCase();

                        if (tag && !this.userTags.includes(tag)) {
                            this.userTags.push(tag);
                            this.updateTagDisplay();
                            e.target.value = '';
                        }
                    }
                });
            },

            updateTagDisplay: function () {
                const tagDisplay = document.getElementById('tag-display');
                if (!tagDisplay) return;

                tagDisplay.innerHTML = '';

                this.userTags.forEach((tag, index) => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `
                    ${tag}
                    <span class="remove-tag" data-index="${index}">&times;</span>
                `;

                    // Add click handler for remove
                    const removeBtn = tagElement.querySelector('.remove-tag');
                    removeBtn.addEventListener('click', () => this.removeTag(index));

                    tagDisplay.appendChild(tagElement);
                });
            },

            removeTag: function (index) {
                this.userTags.splice(index, 1);
                this.updateTagDisplay();
            },

            showModal: function () {
                const modal = document.getElementById('upload-modal');
                if (modal) {
                    modal.style.display = 'flex';
                    this.resetForm();
                }
            },

            hideModal: function () {
                const modal = document.getElementById('upload-modal');
                if (modal) {
                    modal.style.display = 'none';
                    this.resetForm();
                }
            },

            resetForm: function () {
                const form = document.getElementById('upload-form');
                if (form) {
                    form.reset();
                }
                this.userTags = [];
                this.updateTagDisplay();
                this.hideResults();
                this.resetSubmitButton();
            },

            async handleSubmit() {
                const formData = new FormData();
                const form = document.getElementById('upload-form');

                // Get form data
                const fileInput = document.getElementById('file-input');
                const title = document.getElementById('document-title').value;
                const type = document.getElementById('document-type').value;
                const domain = document.getElementById('document-domain').value === 'other'
                    ? document.getElementById('custom-domain').value
                    : document.getElementById('document-domain').value;
                const description = document.getElementById('document-description').value;
                const autoExtract = document.getElementById('auto-extract').checked;
                const generateFlashcards = document.getElementById('generate-flashcards').checked;

                // Validate
                if (!fileInput.files[0] || !title || !type || !domain) {
                    this.showResults('Please fill in all required fields.', 'error');
                    return;
                }

                // Prepare form data
                formData.append('file', fileInput.files[0]);
                formData.append('title', title);
                formData.append('type', type);
                formData.append('domain', domain);
                formData.append('description', description);
                formData.append('tags', JSON.stringify(this.userTags));
                formData.append('auto_extract', autoExtract);
                formData.append('generate_flashcards', generateFlashcards);

                this.setSubmitLoading(true);

                try {
                    const response = await fetch('/api/upload-document', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        this.showResults(`
                        <h4>âœ… Upload Successful!</h4>
                        <p><strong>Document:</strong> ${result.document_title}</p>
                        <p><strong>Entities extracted:</strong> ${result.entities_extracted}</p>
                        <p><strong>Relationships created:</strong> ${result.relationships_created}</p>
                        <p><strong>Flashcards generated:</strong> ${result.flashcards_created}</p>
                    `, 'success');

                        // Emit event to refresh graph
                        this.emit('documentUploaded', result);

                        // Auto-close modal after delay
                        setTimeout(() => {
                            this.hideModal();
                        }, 3000);

                    } else {
                        this.showResults(`Upload failed: ${result.detail || 'Unknown error'}`, 'error');
                    }

                } catch (error) {
                    console.error('Upload error:', error);
                    this.showResults(`Upload failed: ${error.message}`, 'error');
                }

                this.setSubmitLoading(false);
            },

            setSubmitLoading: function (loading) {
                const submitBtn = document.getElementById('submit-upload');
                const uploadText = submitBtn.querySelector('.upload-text');
                const uploadSpinner = submitBtn.querySelector('.upload-spinner');

                if (loading) {
                    submitBtn.disabled = true;
                    uploadText.style.display = 'none';
                    uploadSpinner.style.display = 'inline';
                } else {
                    submitBtn.disabled = false;
                    uploadText.style.display = 'inline';
                    uploadSpinner.style.display = 'none';
                }
            },

            showResults: function (message, type) {
                const resultsDiv = document.getElementById('upload-results');
                if (resultsDiv) {
                    resultsDiv.innerHTML = message;
                    resultsDiv.className = `upload-results ${type}`;
                    resultsDiv.style.display = 'block';
                }
            },

            hideResults: function () {
                const resultsDiv = document.getElementById('upload-results');
                if (resultsDiv) {
                    resultsDiv.style.display = 'none';
                }
            },

            emit: function (eventName, data) {
                const event = new CustomEvent('graph:' + eventName, { detail: data });
                document.dispatchEvent(event);
                console.log('ðŸ“¤ Upload:', eventName, data);
            }
        };

        // Auto-initialize when component is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => fileUpload.init());
        } else {
            fileUpload.init();
        }

        // Make globally available
        window.FileUpload = fileUpload;
    })();
</script>
